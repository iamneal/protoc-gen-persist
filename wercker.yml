box: golang
build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/tcncloud/protoc-gen-persist

    - script:
        name: workspace prepare
        code: |
          apt update -y 
          apt install unzip make -y
          wget https://github.com/google/protobuf/releases/download/v3.2.0/protoc-3.2.0-linux-x86_64.zip
          unzip protoc-3.2.0-linux-x86_64.zip -d /usr/local
          make deps

    # Build the project
    - script:
        name: build
        code: |
          make

    # Test the project
    - script:
        name: test
        code: |
          make test
