syntax = "proto3";

package examples;

option go_package="github.com/tcncloud/protoc-gen-persist/examples/sql/little_of_everything;little_of_everything";

import "persist/options.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/descriptor.proto";


import "examples/test/test.proto";

enum TestEnum {
    OPTION_0 = 0;
    OPTION_1 = 1;
}

message ExampleTable1 {
    enum InnerEnum {
        OP_0 = 0;
        OP_1 = 1;
    }
    message InnerMessage {
        int32 id = 1;
    }
    int32 table_id = 1;
    string key = 2;
    string value = 3;
    InnerMessage inner_message = 4;
    InnerEnum inner_enum = 5;
    repeated string string_array = 6;
    bytes bytes_field = 7;
    google.protobuf.Timestamp start_time = 10;
    examples.test.Test test_field = 100;
    oneof skip_one_of {
      int32 test_id = 1001;
      string test_value = 1002;
      examples.test.Test test_out_message = 1003;
    }
}

message ExternalTypeTestMessage {
    google.protobuf.Timestamp time = 1;
}

message CountRows {
  int64 count = 1;
}


service ExampleService1 {
    option (persist.service_type) = SQL;
    option (persist.mapping) = {
        types: [
            {
                    proto_type_name: ".google.protobuf.Timestamp"
                    proto_type:  TYPE_MESSAGE
                    go_type: "MyTime"
                    go_package: "github.com/tcncloud/protoc-gen-persist/examples/mytime"
            }
        ]
    };
    rpc UnaryExample1(ExampleTable1) returns (ExampleTable1) {
        option (persist.ql) = {
            query: ["SELECT id AS \"table_id\", key, value, msg as inner_message, status as inner_enum FROM test_table WHERE id = $1"]
            arguments: ["table_id","start_time"]
        };
    }

    rpc UnaryExample2(examples.test.Test) returns (ExampleTable1) {
        option (persist.ql) = {
            query: ["SELECT id AS \"table_id\", key, value, msg as inner_message, status as inner_enum FROM test_table WHERE id = $1"]
            arguments: ["id"]
        };
    }
    rpc ServerStreamSelect(ExampleTable1) returns (stream ExampleTable1) {
        option (persist.ql) = {
            query: ["SELECT id AS \"table_id\", key, value, msg as inner_message, status as inner_enum FROM test_table WHERE id = $1"]
            arguments: ["table_id"]
        };
    }

    rpc ClientStreamingExample(stream ExampleTable1) returns (CountRows) {
        option (persist.ql) = {
            query: ["SELECT id AS \"table_id\", key, value, msg as inner_message, status as inner_enum FROM test_table WHERE id = $1"]
            arguments: ["table_id"]
            before: {
              package: "github.com/tcncloud/protoc-gen-persist/examples/sql/little_of_everything"
              name: "ClientStreamingExampleBefore"
            }
            after: {
              package: "github.com/tcncloud/protoc-gen-persist/examples/sql/little_of_everything"
              name: "ClientStreamingExampleAfter"
            }
        };
    }

}

service NotEnabledService{

}
